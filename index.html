<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="fontawesome/js/solid.js"></script>
    <script defer src="fontawesome/js/fontawesome.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
    
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>
    
            <div class="sidebar-header">
                <h3>Sidebar</h3>
            </div>
    
            <ul class="list-unstyled components">
                <p>Heading</p>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Menu1</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="">Page 1</a>
                        </li>
                        <li>
                            <a href="">Page 2</a>
                        </li>
                        <li>
                            <a href="">Page 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="">Menu2</a>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Menu3</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="">Menu4</a>
                </li>
                <li>
                    <a href="">Menu5</a>
                </li>
            </ul>
        </nav>
    
        <!-- Page Content -->
        <div id="content">

            <button type="button" id="sidebarCollapse" class="btn btn-outline-default">
                <i class="fas fa-align-left"></i> <span>Men√∫</span>
            </button>

            <div class="row justify-content-md-center">
                <div id="container" class="col-md-6"></div>
            </div>

        </div>
        <!-- Dark Overlay element -->
        <div class="overlay"></div>
    </div>

    <script src="js/bootstrap.js"></script>

    <!-- HighCharts -->
    <script src="highcharts/code/highcharts.js"></script>
    <script src="highcharts/code/highcharts-more.js"></script>
    <script src="highcharts/code/modules/exporting.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="js/jquery.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });
    
            $('#dismiss, .overlay').on('click', function () {
                // hide sidebar
                $('#sidebar').removeClass('active');
                // hide overlay
                $('.overlay').removeClass('active');
            });
    
            $('#sidebarCollapse').on('click', function () {
                // open sidebar
                $('#sidebar').addClass('active');
                // fade in the overlay
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });

            $.ajax({url: "js/data.json", success: function(data, status){
                generateChart(data);
            }});

        });
    </script>

</body>
</html>
